      <section class="shopOrderList">
        <div class="row justify-content-center">
          <div class="col-md-10 col-lg-8">
            <!-- collapse -->
            <div id="orderList">
              <div class="card mt-4">
                <div class="card-header d-flex justify-content-between p-3 align-items-center">

                    顯示購物車細節

                  </a>

                </div>
              </div>
              <!-- collapseList -->
              <div id="collapselist" class="collapse my-3" data-parent="#orderList">
                <table class="table table-sm">
                  <thead>
                    <tr>
                      <th width="40"></th>
                      <th width="120"></th>
                      <th class="font-weight-bold">商品名稱</th>
                      <th class="font-weight-bold" width="100">數量</th>
                      <th width="100">小計</th>
                    </tr>
                  </thead>
                  <tbody>
                    <th class="text-center align-middle">
                      <a href="#">
                        <i class="fa-solid fa-trash-can text-secondary"></i>
                      </a>
                    </th>
                    <td><img src="https://images.unsplash.com/photo-1494281258937-45f28753affd?w=1350"
                        class="img-thumbnail" style="width:90%"></td>
                    <td class="align-middle font-weight-bold">金牌西裝</td>
                    <td class="align-middle font-weight-bold">1件</td>
                    <td class="align-middle font-weight-bold text-right">$520</td>
                    </tr>
                    <tr>
                      <td colspan="4" class="text-right font-weight-bold">運費</td>
                      <td class="text-right font-weight-bold">$60</td>
                    </tr>
                    <tr>

                      <td class="text-right font-weight-bold">$580</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <!-- form -->
            <div class="ordererInfo">
              <h5 class="p-3 bg-light text-center mt-5 mb-3">
                訂購人資訊
              </h5>

              <form action="info.html" class="needs-validation" novalidate>
                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="user">姓名</label>
                    <input type="text" class="form-control" id="user" placeholder="姓名" required>
                    <div class="invalid-feedback">
                      請輸入姓名
                    </div>
                    <div class="valid-feedback">
                      good
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                    <div class="invalid-feedback">
                      請輸入正確的Email格式
                    </div>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="city">國家</label>
                    <select class="form-control" id="city" required>
                      <option selected>台灣</option>
                    </select>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="state">城市</label>
                    <select class="form-control" id="state" required>
                      <option disabled>請選擇</option>
                      <option value="1">台北市</option>
                      <option value="2">高雄市</option>
                    </select>

                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="zip">郵遞區號</label>
                    <input type="text" class="form-control" id="zip" required>
                    <div class="invalid-feedback">
                      請輸入郵遞區號
                    </div>
                  </div>
                  <div class="col-md-12 mb-3">
                    <label for="address">地址</label>
                    <input type="text" class="form-control" id="address" placeholder="重慶南路一段122號" required>
                    <div class="invalid-feedback">
                      請輸入地址
                    </div>
                  </div>
                  <div class="col-md-12 d-flex justify-content-end mb-5">
                    <button class="btn btn-secondary mr-2" type="button">繼續選購</button>
                    <button class="btn btn-primary" type="submit" id="submitButton">確認付款</button>
                  </div>
                </div>



              </form>
              <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                  'use strict';
                  window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                      form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                          event.preventDefault();
                          event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                      }, false);
                    });
                  }, false);
                })();
              </script>

            </div>
